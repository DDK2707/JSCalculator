<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Bootstrap/bootstrap.min.css">
    <title>Dale's Calculator</title>
</head>
<body>
    <div class="calculator p-5 mx-auto ">
        <div id="output" class="border border-dark mb-3 h-50 p-3"></div>
        <div class="buttons">
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-warning  w-100" onclick="deleteChar()">DEL</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-secondary w-100" onclick="addToSum('7')">7</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary w-100" onclick="addToSum('8')">8</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary w-100" onclick="addToSum('9')">9</button>
                </div>
                <div class="col">
                    <button class="btn btn-info w-100" onclick="addToSum('/')">/</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-secondary w-100" onclick="addToSum('4')">4</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary w-100" onclick="addToSum('5')">5</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary w-100" onclick="addToSum('6')">6</button>
                </div>
                <div class="col">
                    <button class="btn btn-info w-100" onclick="addToSum('*')">*</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-secondary w-100" onclick="addToSum('1')">1</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary w-100" onclick="addToSum('2')">2</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary w-100" onclick="addToSum('3')">3</button>
                </div>
                <div class="col">
                    <button class="btn btn-info w-100" onclick="addToSum('+')">+</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-success w-100" onclick="evaluateSum('')">=</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary w-100" onclick="addToSum('0')">0</button>
                </div>
                <div class="col">
                    <button class="btn btn-info w-100" onclick="addToSum()">.</button>
                </div>
                <div class="col">
                    <button class="btn btn-info w-100" onclick="addToSum('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-danger w-100" onclick="clearSum()">CLEAR</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/index.js"></script>
</body>
</html>
